<html manifest="cache.manifest">

<script src="d3.v3.min.js"></script>

<script>

var body =0;
var svg  =0;

window.onload = function() {
	body = d3.select("body").select(".swiper")
	svg  = body.append("svg") 
	//body.style("background", "white")
	svg.append("rect")
		.attr("width",32)
		.attr("height",64)
		.style("fill", "red")
}
</script>
