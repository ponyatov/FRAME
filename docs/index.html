<html manifest="cache.manifest">
<title>D3js</title>
<link rel="icon" href="logo.png" type="image/png">
<script src="d3.v3.min.js"></script>

<script>

var body =0;
var svg  =0;

var stack=0;
var words=0;

var log  =0;
var pad  =0;

var swipe=0;

window.onload = function() {
	
	swipe = document.getElementById("swipe");
	stack = document.getElementById("stack");
	words = document.getElementById("stack");
	log   = document.getElementById("stack");
	pad   = document.getElementById("stack");
	pad   = document.getElementById("stack");

	body = d3.select("body");
	svg  = d3.select("svg") 
	//body.style("background", "white")
	svg.append("rect")
		.attr("width",32)
		.attr("height",64)
		.style("fill", "red")

	swipe.style.height = pad.offsetTop + pad.offsetHeight +"px";
}


window.onoffline = function() { swipe.style.background = red; }
window.ononline  = function() {}

</script>

<style>

	font-family: "Lucida Console", monospace;

	border: .5vmin double yellow; 
	overflow-x: scroll; white-space: nowrap;

	border: .5vmin double white;

}

#pad {

	width: 99%;
	background: darkblue; color: white;
	overflow: hidden; resize:none
	max-height: 20%;
}
</style>
